<!DOCTYPE html>
<html id = "html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis&family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src = "apik.js" async></script>
    <script src = "script.js" async></script>
    <title>Fantastic Four Weather</title>
</head>
<body id = "body">
    <div id = "navi" class = "navi">
        <div id = "logo" class = "logo">
            Fantastic Four Weather
            <div>
                <img id = "newworld" class = "world" src="world.png" alt="globe icon">
            </div>
        </div>
        <div class = "extr">
            <button id = "hallowb" class = "hallowb">Happy Halloween</button>
        </div>
    </div>
    <div class = "weathergrid">
        <div class = "homesdiv">
            <ul class = "homes">
                <li id = "title1" class = "temptitle">Atlanta Current Temp.</li>
                <li id = "atlanta" class = "lightb">Atlanta</li>
                <li id = "title2" class = "temptitle">Chicago Current Temp.</li>
                <li id = "chicago" class = "lightb">Chicago</li>
                <li id = "title3" class = "temptitle">Charlotte Current Temp.</li>
                <li id = "charlotte" class = "lightb">Charlotte</li>
                <li id = "title4" class = "temptitle">Ohio Current Temp.</li>
                <li id = "ohio" class = "lightb">Ohio</li>
            </ul>
        </div>
        <div>
            <div class = "input">
                <input id = "input" class = "textfield" type="text" placeholder="Search U.S. City">
                <button id = "submit" class = "button">Submit</button>
            </div>
            <div>
                <div>
                    <h1 id = "cityfor" class = "cityfor">City Forecast</h1>
                </div>
                <div class = "weatherdata">
                    <div id = "temp" class = "data temp"></div>
                    <div id = "rnc" class = "data rnc"></div>
                    <div id = "humid" class = "data humid"></div>
                    <div id = "wind" class = "data wind"></div>
                </div>
            </div>
        </div>
    </div>
    <div id = "bottomblock" class = "bottomblock">
        <p>Coded By:</p>
        <p>Armoni Tigner</p>
        <p>Christopher Ross</p>
        <p>Jeremy Steward</p>
        <p>Shirley O.</p>
    </div>
</body>
</html>
